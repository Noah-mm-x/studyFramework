<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索栏</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../bower_components/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="../bower_components/framework7/dist/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="../bower_components/framework7/dist/css/my-app.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>left panel</p>
    </div>
</div>
<div class="views">
    <div class="view view-main">
        <div class="navbar" style="background: pink">
            <div class="navbar-inner">
                <div class="center">center</div>
            </div>
        </div>
        <div class="pages navbar-through" >
            <div data-page="index" class="page">
                <form action="" class="searchbar">
                    <div class="searchbar-input">
                        <input type="search" placeholder="Search">
                        <a href="#" class="searchbar-clear"></a>
                    </div>
                    <a href="#" class="searchbar-cancel"></a>
                </form>

                <div class="searchbar-overlay"></div>

                <div class="page-content"style="background: cadetblue">
                    <div class="content-block searchbar-not-found">
                        Noting found
                    </div>

                    <div class="list-block list-block-search searchbar-found">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">aad</div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">df</div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">ewf</div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">kj</div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">hhf</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../bower_components/framework7/dist/js/framework7.min.js"></script>
<script src="js/my-app.js"></script>
</body>
</html>
